<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel Management</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Overlook Hotel Management</h1>
      <p class="date" id="js-date">Date</p>
      <p class="customer-name" id="js-customer-name">All Customers</p>
    </header>
    <main>
      <nav>
        <button class="btn" id="js-main-btn" disabled>Main</button>
        <button class="btn" id="js-orders-btn" disabled>Orders</button>
        <button class="btn" id="js-rooms-btn" disabled>Rooms</button>
        <button class="btn" id="js-customer-btn" disabled>Customer</button>
      </nav>
      <form class="login" id="js-login">
        <label>
          Username
          <input
            type="text"
            class="input-username"
            id="js-input-username"
            for="employee-username"
          />
        </label>
        <label>
          Password
          <input
            type="password"
            class="input-password"
            id="js-input-password"
            for="employee-password"
          />
        </label>
        <button class="username-btn" id="js-username-btn">
          Submit
        </button>
      </form>
      <section class="content" id="js-main-content" style="display: none">
        <p>Rooms available today: <span id="js-room-avail"></span></p>
        <p>Total revenue for today: $<span id="js-today-total-rev"></span></p>
        <p><span id="js-percent-occup"></span>% rooms occupied today</p>
      </section>
      <section class="content" id="js-orders-content" style="display: none">
        <div class="orders-content" id="js-orders-all">
          <label>
            Date
            <input type="text" class="input-orders-date" id="js-input-orders-date" for="update-date-orders" />
          </label>
          <button class="orders-date-btn" id="js-orders-date-btn">
            Submit
          </button>
          <table class="all-orders-table">
              <tr>
                <th id="js-all-orders-date" colspan="2">Date</th>
              </tr>
              <tr>
                <td>Food</td>
                <td>Total</td>
              </tr>
              <tbody id="js-all-orders-table">
              </tbody>
          </table>
        </div>
        <div class="orders-content" id="js-orders-customer">
          <table class="customer-orders-table">
            <tr>
              <th id="js-customer-orders-date" colspan="2">Date</th>
            </tr>
            <tr>
              <td>Date</td>
              <td>Total</td>
            </tr>
            <tbody class="orders-table" id="js-customer-orders-table">
            </tbody>
          </table>
        </div>
      </section>
      <section class="content" id="js-rooms-content" style="display: none">
        <div class="rooms-content" id="js-rooms-all">All Customer Rooms</div>
        <div class="rooms-content" id="js-rooms-customer">Specific customer Room</div>
      </section>
      <section class="content" id="js-customer-content" style="display: none">
        <form class="customer" id="js-customer-form">
          <label>
            Find Customer
            <input type="text" class="input-customer-existing" id="js-input-customer-existing" for="find-existing-customer" />
          </label>
          <ul class="customers-list" id="js-customers-list">
          </ul>
          <label>
            Create Customer
            <input type="text" class="input-customer-new" id="js-input-customer-new" for="create-new-customer" />
          </label>
          <button class="new-customer-btn" id="js-new-customer-btn">
            Submit
          </button>
      </section>
    </main>
  </body>
</html>
