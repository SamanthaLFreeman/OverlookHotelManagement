<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel Management</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Overlook Hotel Management</h1>
      <p class="date" id="js-date">Date</p>
      <p class="customer-name" id="js-customer-name">All Customers</p>
    </header>
    <main>
      <nav>
        <button class="btn" id="js-main-btn" disabled>Main</button>
        <button class="btn" id="js-orders-btn" disabled>Orders</button>
        <button class="btn" id="js-rooms-btn" disabled>Rooms</button>
        <button class="btn" id="js-customer-btn" disabled>Customer</button>
      </nav>
      <form class="login" id="js-login">
        <label>
          Username
          <input
            type="text"
            class="input-username"
            id="js-input-username"
            for="employee-username"
          />
        </label>
        <label>
          Password
          <input
            type="password"
            class="input-password"
            id="js-input-password"
            for="employee-password"
          />
        </label>
        <button class="username-btn" id="js-username-btn">
          Submit
        </button>
      </form>
      <section class="content" id="js-main-content" style="display: none">
        <p>Rooms available today: <span id="js-room-avail"></span></p>
        <p>Total revenue for today: $<span id="js-today-total-rev"></span></p>
        <p><span id="js-percent-occup"></span>% rooms occupied today</p>
      </section>
      <section class="content" id="js-orders-content" style="display: none">
        orders
      </section>
      <section class="content" id="js-rooms-content" style="display: none">
        rooms
      </section>
      <section class="content" id="js-customer-content" style="display: none">
        customer
      </section>
    </main>
  </body>
</html>
