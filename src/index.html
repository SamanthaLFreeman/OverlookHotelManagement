<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel Management</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Overlook Hotel Management</h1>
      <p class="date" id="js-date">Date</p>
      <p class="customer-name" id="js-customer-name">All Customers</p>
    </header>
    <main>
      <nav>
        <button class="main-btn" id="js-main-btn">Main</button>
        <button class="orders-btn" id="js-orders-btn">Orders</button>
        <button class="rooms-btn" id="js-rooms-btn">Rooms</button>
        <button class="customer-btn" id="js-customer-btn">Customer</button>
      </nav>
      <section class="content" id="js-main-content">main</section>
      <section class="content" id="js-orders-content" style="display: none">
        orders
      </section>
      <section class="content" id="js-rooms-content" style="display: none">
        rooms
      </section>
      <section class="content" id="js-customer-content" style="display: none">
        customer
      </section>
    </main>
  </body>
</html>
